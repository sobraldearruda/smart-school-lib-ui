<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart School Lib - Student Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --color-red: #DB4437;
            --color-blue: #4285F4;
            --color-green: #0F9D58;
            --color-yellow: #F4B400;
            --background-color: #f8fafc;
            --text-primary: #1a202c;
            --text-secondary: #4b5563;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body class="bg-background-color">
<div class="flex h-screen bg-gray-100">
<aside class="w-64 bg-white shadow-lg flex flex-col">
<div class="flex items-center justify-center p-4 space-x-2 border-b">
<span class="material-symbols-outlined text-3xl text-[var(--color-blue)]">auto_stories</span>
<span class="text-xl font-extrabold text-[var(--text-primary)]">Smart School Library</span>
</div>
<nav class="flex-1 px-2 py-4 space-y-2">
<a class="flex items-center px-4 py-2 text-gray-700 bg-gray-200 rounded-md" href="#">
<span class="material-symbols-outlined mr-3">dashboard</span>
<span>Dashboard</span>
</a>
<a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md" href="#">
<span class="material-symbols-outlined mr-3">search</span>
<span>Search Books</span>
</a>
<a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md" href="#">
<span class="material-symbols-outlined mr-3">person_search</span>
<span>Search Authors</span>
</a>
<a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md" href="#">
<span class="material-symbols-outlined mr-3">book</span>
<span>My Loans</span>
</a>
<a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md" href="#">
<span class="material-symbols-outlined mr-3">record_voice_over</span>
<span>Teachers Reading Suggestions</span>
</a>
</nav>
<div class="p-4 border-t">
<a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md" href="#">
<span class="material-symbols-outlined mr-3">logout</span>
<span>Logout</span>
</a>
</div>
</aside>
<main class="flex-1 p-8 overflow-y-auto">
<header class="flex justify-between items-center mb-8">
<div>
<h1 class="text-3xl font-extrabold text-gray-800">Welcome, Student!</h1>
<p class="text-gray-500">Explore, learn, and grow with our library.</p>
</div>
<div class="flex items-center space-x-4">
<div class="relative">
<input class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-[var(--color-blue)]" placeholder="Search for books..." type="text"/>
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
</div>
<div class="flex items-center space-x-2">
<span class="material-symbols-outlined text-4xl text-gray-400">account_circle</span>
<div>
<p class="font-semibold text-sm">Maria Clara</p>
<p class="text-xs text-gray-500">Student</p>
</div>
</div>
</div>
</header>
</main>
</div>
</body></html>
